name: 'SSH'

on: [push]

jobs:
  ssh-planetforms:
    runs-on: ubuntu-latest
    name: SSH to github.planetfarms.io
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: sshagent
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.GPIO_SSHKEY }}
      - name: 
        run: |
          env
          echo ${GITHUB_REF#refs/heads/}
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "github.planetfarms.io ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBDtrYtt44iGGRUDlL9aC3S/Xb40TuPx18NxngzjkSGrtq5tkPKQbOAZmEyVOONEFwHqIRQUgCbjQGwYtunbXaco=" > ~/.ssh/known_hosts
          #ssh -o StrictHostKeyChecking=no root@github.planetfarms.io
          ssh root@github.planetfarms.io <<'EOF'
          cd /srv/planetfarms/
          pwd
          git branch
          git checkout main
          git branch
          git pull
          EOF

          

