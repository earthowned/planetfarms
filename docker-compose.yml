version: "3"
services:
  db:
    image: postgres:11-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: planetfarms
    ports:
      - 5432:5432
  adminer:
    image: adminer
    ports:
      - 8081:8080
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./api/files:/usr/share/nginx/html
  proxy:
    image: nginx:alpine
    ports:
      - 8090:80
  frontend:
    image: nginx:alpine
    ports:
      - 8091:80
    volumes:
      - ./build:/usr/share/nginx/html
  api:
    build: ./api
    image: planetapi
    ports:
      - 8092:5000
    depends_on:
      - db